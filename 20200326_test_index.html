<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Drink API Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="drink-search">
        <h5>Pick your poison (the base of your cocktail): </h5>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Dropdown</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="gin" value="gin">Gin</a>
                    <a class="dropdown-item" href="#">Vodka</a>
                    <a class="dropdown-item" href="#">Tequila</a>
                    <a class="dropdown-item" href="#">Mezcal</a>
                    <a class="dropdown-item" href="#">Rum</a>
                    <a class="dropdown-item" href="#">Brandy</a>
                    <a class="dropdown-item" href="#">Whiskey</a>
                    <a class="dropdown-item" href="#">Scotch</a>
                    <a class="dropdown-item" href="#">Bourbon</a>
                    <!-- <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">I take it straight, no chaser!</a> -->
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>

    </div>
    <div id="drink-display">

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="20200326_test_app.js"></script>
</body>

</html>
